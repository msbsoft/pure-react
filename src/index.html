<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Pure React App Sample</title>
    <details>This is a example of creating react app without CRA.</details>
</head>
<body>
    <div id="root">React not rendered</div>
    <script src="https://unpkg.com/react@16.8.6/umd/react.development.js" ></script>
    <script src="https://unpkg.com/react-dom@16.8.6/umd/react-dom.development.js"></script>
    
    <script>
        const Person = (props) => {
            return (
                React.createElement("p", {}, 
                    [
                        React.createElement("h2", {}, props.name),
                        React.createElement("span", {}, props.jobtitle)
                    ])    
            )
        }

        const App = () => {
            return (
                React.createElement("div", {}, [
                    React.createElement("h1", {}, "React Now Rendered!!"),
                    React.createElement(Person, { name:"Manpreet Singh", jobtitle:"CIO" }),
                    React.createElement(Person, { name:"Brenda Jones", jobtitle:"Secretary"}),
                    React.createElement(Person, {name: "Garry Jones", jobtitle: "Instructor"}),
                ])
            )      
        }

        ReactDOM.render(React.createElement(App), document.getElementById('root'))
    </script>
</body>
</html>
